<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palani Photo Frames</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background: #e6f2e6;
        }
        header {
          background-color: #2c2f35;
          color: white;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px 20px;
          flex-wrap: wrap;
        }
        .nav {
          display: flex;
          gap: 20px;
        }
        .nav a {
          color: white;
          text-decoration: none;
          font-weight: bold;
        }
        .logo-input {
          padding: 5px;
          border-radius: 4px;
          border: none;
        }
        .gif-banner {
          text-align: center;
          padding: 10px;
        }
        .gif-banner img {
          max-width: 90%;
          border-radius: 8px;
        }
        .social-icons {
          text-align: center;
          margin: 10px;
        }
        .social-icons a {
          margin: 0 10px;
          display: inline-block;
        }
        .tabs {
          display: flex;
          justify-content: center;
          gap: 20px;
          margin: 20px 0;
          flex-wrap: wrap;
        }
        .tabs a {
          padding: 10px;
          border-radius: 4px;
          background: white;
          text-decoration: none;
          color: #007bff;
          border: 1px solid #ccc;
        }
        .product-list {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 20px;
          padding: 20px;
        }
        .product {
          background: white;
          width: 260px;
          border-radius: 10px;
          overflow: hidden;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product img {
          width: 100%;
          height: 180px;
          object-fit: cover;
          transition: opacity 1s;
        }
        .product-info {
          padding: 10px;
        }
        .pagination {
          text-align: center;
          margin: 20px;
        }
        .pagination a {
          margin: 0 5px;
          padding: 5px 10px;
          text-decoration: none;
          background: #f0f0f0;
          color: #333;
          border-radius: 4px;
        }
        @media screen and (max-width: 600px) {
          .product-list {
            flex-direction: column;
            align-items: center;
          }
        }
    </style>
</head>
<body>
<header>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#" style="text-decoration: underline;">Products</a>
        <a href="#">Book Your Order</a>
        <a href="#">About</a>
    </div>
    <input type="text" placeholder="LOGO SECTION" class="logo-input" />
</header>

<div class="gif-banner">
    <img src="images/your-banner.gif" alt="GIF Image">
</div>

<div class="social-icons">
    <a href="https://wa.me/918801614845" target="_blank"><img src="images/whatsapp.png" width="40" /></a>
    <a href="#"><img src="images/youtube.png" width="40" /></a>
    <a href="#"><img src="images/facebook.png" width="40" /></a>
    <a href="#"><img src="images/instagram.png" width="40" /></a>
</div>

<div class="tabs">
    <a href="#">Normal Frame</a>
    <a href="#">LED Frame</a>
    <a href="#">Chanting Frames</a>
    <a href="#">Custom Frames</a>
</div>

<section id="products" class="product-list"></section>

<div class="pagination">
    <a href="#">Previous</a>
    <a href="#">1</a>
    <a href="#" style="background:#007bff;color:white;">2</a>
    <a href="#">3</a>
    <a href="#">Next</a>
</div>

<script>
    async function loadProducts() {
      const productRes = await fetch("products.json");
      const imageRes = await fetch("product-images.json");
      const products = await productRes.json();
      const images = await imageRes.json();

      const productList = document.getElementById("products");
      products.forEach((product, index) => {
        const productEl = document.createElement("div");
        productEl.className = "product";

        const img = document.createElement("img");
        img.src = images[product.name][0];
        img.alt = product.name;
        img.dataset.index = 0;

        setInterval(() => {
          const currentIndex = parseInt(img.dataset.index);
          const nextIndex = (currentIndex + 1) % images[product.name].length;
          img.src = images[product.name][nextIndex];
          img.dataset.index = nextIndex;
        }, 5000);

        const info = document.createElement("div");
        info.className = "product-info";
        info.innerHTML = `<h3>${product.name}</h3><p>${product.description}</p>`;

        productEl.appendChild(img);
        productEl.appendChild(info);
        productList.appendChild(productEl);
      });
    }

    loadProducts();
</script>
</body>
</html>
